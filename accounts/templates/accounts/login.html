{% extends 'base.html' %} 
{% block title %} login {% endblock %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}"> {% endblock %}
{% block content %}
<div class="login-container">
<h1 class="text-center header"> <i class="fa fa-unlock-alt" aria-hidden="true" style="color: 	#800000;"></i>Login</h1>
    <form method="post" class="bg-white shadow-sm rounded text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" style="width: 40%;margin-bottom: 5%;" type="submit">Login</button>
    </form>
<div class="text-center" style="margin-top: 2%;">
    <a href="{% url 'register' %}" style="color: dodgerblue;text-decoration: underline;font-size: 18px;text-transform: capitalize;background-color: white;padding: 10px;">Don't have an account? Register here</a>
</div>
<br>
</div>
{% endblock %}
